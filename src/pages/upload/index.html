<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!../../common/layout/_header.html') %>
  <% if (htmlWebpackPlugin.files.favicon) { %>
    <link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.favicon%>">
  <% } %>
  <title>提案</title>
  <% if (htmlWebpackPlugin.files.css.length) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[0] %>">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[1] %>">
  <% } %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.files.js[0] %>"></script>  
</head>
<body>
  <div id="app" style="background-image:url('/public/assets/bg.jpeg')">
    <h1 class="title">我的表单</h1>
    <form class="form-components">
      <div class="form-group">
        <label for="name">姓名：</label>
        <input id="name" type="text">
      </div>
      <div class="form-group">
        <label for="mobile">手机号：</label>
        <input id="mobile" type="text">
      </div>
      <div class="form-group">
        <label for="type">界别：</label>
        <select name="type" id="type"></select>
      </div>
      <div class="form-group">
          <label for="file">上传提案：</label>
          <input type="file" name="postFile" id="file">
          <span>*word文件</span>
        </div>
      <button id="addBtn" class="btn" type="button">提交</button>
    </form>
  </div>
  <script type="text/javascript" src="http://admin.nextdog.cc/Projects/WuYe/dist/libs/jquery.uploadifive.min.js"></script>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.files.js[1] %>"></script>
</body>
</html>
